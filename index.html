
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Poke Breeding Tool</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <h1>Poke Breeding Tool</h1>
    <p>Welcome! This tool is ment to make keeping track of the breeding process simple with a built in iv calculator.</p>
    <p>Choose an option to start:</p>

    <div id="choices">
        <button id="startScratch">Start from Scratch</button>
        <input type="file" id="csvUpload" accept=".csv" />
        <div id="savedDataContainer"></div>
    </div>

    <div id="status"></div>

    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
