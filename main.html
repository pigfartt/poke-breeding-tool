<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poke Breeding Tool - Main</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<!-- Target PokÃ©mon section -->
<section id="targetSection">
    <div>
        <label for="unlockTargetMon">Edit Target Mon</label>
        <input type="checkbox" id="unlockTargetMon"></input>
    </div>
    <div id="targetForm">
        <div style="display:flex; gap:1rem; flex-wrap:wrap;">
            <div>
                <label for="targetGen">Generation:</label>
                <select id="targetGen"></select>
            </div>
            <div>
                <label for="targetName">Name:</label>
                <select id="targetName"></select>
            </div>
            <div>
                <label for="targetNature">Nature:</label>
                <select id="targetNature"></select>
            </div>
            <div>
                <label for="targetAbility">Ability:</label>
                <select id="targetAbility"></select>
            </div>
            <div>
                <label for="targetShiny">Shiny:</label>
                <select id="targetShiny"></select>
            </div>
        </div>

        <!-- IVs row -->
        <div style="display:flex; gap:0.5rem; margin-top:0.5rem;">
            <div><label for="iv-hp">HP:</label><input type="number" id="iv-hp" min="0" max="31"></div>
            <div><label for="iv-atk">Atk:</label><input type="number" id="iv-atk" min="0" max="31"></div>
            <div><label for="iv-def">Def:</label><input type="number" id="iv-def" min="0" max="31"></div>
            <div><label for="iv-spa">SpAtk:</label><input type="number" id="iv-spa" min="0" max="31"></div>
            <div><label for="iv-spd">SpDef:</label><input type="number" id="iv-spd" min="0" max="31"></div>
            <div><label for="iv-spe">Spe:</label><input type="number" id="iv-spe" min="0" max="31"></div>
        </div>

    </div>
</section>

    <!-- Data table section -->
    <section id="dataSection">
        <h2>Dataset</h2>
        <div id="tableContainer"></div>
        <button id="addRowBtn">Add New Entry</button>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script type="module" src="js/main.js"></script> 
</body>
</html>
